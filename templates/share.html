{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="glassmorphism p-8 rounded-xl w-full max-w-2xl">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="mx-auto w-32 mb-4">
            <h2 class="text-3xl font-bold text-white mb-4">Shared Image</h2>
        </div>
        
        <div class="relative">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="{{ filename }}" 
                 class="w-full rounded-lg shadow-lg">
            
            <div class="mt-6 flex justify-center space-x-4">
                <a href="{{ url_for('uploaded_file', filename=filename) }}" download="{{ filename }}"
                   class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors duration-200">
                    <i class="fas fa-download mr-2"></i>Download
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
