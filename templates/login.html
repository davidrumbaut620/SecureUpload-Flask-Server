    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }} fade-in">
                    {{ message }}
                </div>
            {% endfor %}
            
        {% endif %}
    {% endwith %}
    
    <div class="login-form-container w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <h2 class="text-2xl md:text-3xl font-bold text-white">Welcome Back</h2>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label class="block text-white text-sm font-medium mb-2">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-white">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="username" required
                        class="w-full pl-10 pr-3 py-3 rounded-xl border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white bg-opacity-10 transition-all duration-200">
                </div>
            </div>
            
            <div>
                <label class="block text-white text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-white">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" required
                        class="w-full pl-10 pr-3 py-3 rounded-xl border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-50 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white bg-opacity-10 transition-all duration-200">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember"
                        class="h-4 w-4 rounded-lg border-white text-purple-600 focus:ring-purple-500 bg-white bg-opacity-10">
                    <label for="remember" class="ml-2 block text-sm text-white">Remember me</label>
                </div>
            </div>

            <button type="submit" class="btn-primary w-full">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
