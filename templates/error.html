{% extends "base.html" %}
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
{% block title %}Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-blur-uploader p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-circle text-6xl text-red-500"></i>
        </div>
        <h1 class="text-2xl font-bold mb-4 text-white">Oops! Something went wrong</h1>
        <p class="text-gray-200 mb-6">{{ error }}</p>
        <a href="{{ url_for('index') }}" class="btn-primary inline-block">
            <i class="fas fa-home mr-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
